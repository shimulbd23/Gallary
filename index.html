<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Poppins&family=Raleway:wght@300;400;500&display=swap"
        rel="stylesheet">
    <title>Gallary</title>
</head>

<body>
    <main>
        <!-- Banner section start -->
        <section class="banner">
            <div class="banner-left">
                <div class="banner-title">
                    <h1 class="title">My Gallery</h1>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Veritatis, repudiandae! Corrupti
                        repellat
                        dolore eos facilis ab enim quaerat tenetur laboriosam?</p>
                    <button class="btn">Explore My lifestory</button>
                </div>
            </div>
            <div class="banner-right">
                <img src="./images/photo1.jpg" alt="">
            </div>
        </section>
        <!-- banner sectionn end -->

        <!-- Gallery part start -->
        <section class="gallery">
            <div class="title-photo">
                <h1 class="gallery-title">My Gallery</h1>
            </div>
            <div class="image-gallery">
                <div class="photo">
                    <div class="border top"></div>
                    <div class="border right"></div>
                    <div class="border bottom"></div>
                    <div class="border left"></div>
                    <img src="./images/gallary-1.jpg" alt="">
                    <div class="name">
                        <p>Roksana pervin eti</p>
                        <p>My wife</p>
                    </div>
                </div>
                <div class="photo">
                    <div class="border top"></div>
                    <div class="border right"></div>
                    <div class="border bottom"></div>
                    <div class="border left"></div>
                    <img src="./images/gallary-2.jpg" alt="">
                    <div class="name">
                        <p>Afia Anjum Tuba</p>
                        <p>My Daughter</p>
                    </div>
                </div>
                <div class="photo">
                    <div class="border top"></div>
                    <div class="border right"></div>
                    <div class="border bottom"></div>
                    <div class="border left"></div>
                    <img src="./images/gallary-3.jpg" alt="">
                    <div class="name">
                        <p>Outing</p>
                        <p>Me and my mom</p>
                    </div>
                </div>
                <div class="photo">
                    <div class="border top"></div>
                    <div class="border right"></div>
                    <div class="border bottom"></div>
                    <div class="border left"></div>
                    <img src="./images/gallary-4.JPG" alt="">
                    <div class="name">
                        <p>Roksana pervin eti</p>
                        <p>Fashion</p>
                    </div>
                </div>
            </div>
        </section>


        <!-- Gallery part end -->
    </main>
</body>

</html>
